<body>
    <!--header section starts-->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 colsm-12 col-12">
               
                
                    <div class="input-group-prepend my-md-4 my-2 ">
                        <div class="input-group-text me-5 py-2 search" id="btnGroupAddon2"><i class="fa fa-search primary-color"></i></div>
                    </div>

            </div>
            <div class="col-md-4 col-12 text-center">
                <h2 class="my-md-3 site-title primary-color">
                    Light House Store
                </h2>
            </div>
            <div class="col-md-4 col-12 text-center">
                <p class="my-md-4 header-links">
                 <a href="#" class="px-2">Sign In</a>
                 <a href="#" class="px-2">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    <!--navbar-->
    <div class="container-fluid p-0">

        <nav class="navbar navbar-expand-lg  bg-white ">
            <div class="container-fluid">
         
              <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active font-bold" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">about</a>
                  <a class="nav-link " href="#">new arrival</a>
                  <a class="nav-link" href="#">stock</a>
                  
                </div>

                <div class="navbar-nav icons">
                    <li class="nav-item cart-icon">
                        <i class="fas fa-shopping-cart px-3"></i>
                        
                    </li>
                    <li class="nav-item cart-icon">
                        
                  
                        <i class="fas fa-heart px-3"></i>
                    </li>
                    <li class="nav-item cart-icon">
                        
                        <i class="fas fa-user-alt px-3"></i>
                       
                    </li>
                </div>

              </div>
            </div>
          </nav>

    </div>
</header>



    <!--header section ends-->

    <!--main section starts-->

    <!--slider-->


    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner slider-one">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assests/images/banner2.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assests/images/banner5.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assests/images/banner7.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
